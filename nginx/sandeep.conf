server {
    listen 80;
    server_name edge;

    access_log /var/log/nginx/sandeep_access.log main;

    # Reverse proxy to Flask app running on port 5000
    location /app {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# HTTPS server block (port 443)
server {
    listen 443 ssl;
    server_name edge;

    # Certificates are stored on the server (NOT in this repo)
    ssl_certificate /etc/nginx/ssl/sandeep.crt;
    ssl_certificate_key /etc/nginx/ssl/sandeep.key;

    access_log /var/log/nginx/sandeep_access.log main;

    # Reverse proxy to Flask app running on port 5000
    location /app {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
